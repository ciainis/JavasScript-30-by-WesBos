<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <div class="player__controls-container">
        <button data-skip="-10" class="player__button">«</button>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <button data-skip="25" class="player__button">»</button>
       </div>
       <span class="progress__time"></span>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <button class="player__button fullscreen"><span class="fullscreen-icon"></span></button>
      </div>
   </div>

  <script src="script.js"></script>
</body>
</html>
